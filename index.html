<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyoko - Coming Soon</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set background color and text styles */
        body {
            background-color: #B3B8EA;
            font-family: Arial, sans-serif;
            color: #FFFFFF;
            text-align: center;
            font-family: 'Space Mono', monospace;
            opacity: 0;
            /* Initial opacity set to 0 */
            animation: fadeIn 1.5s ease-in-out forwards;
            /* Apply the fade-in animation */

        }

        /* Style the "coming soon..." text */
        .coming-soon {
            font-size: 24px;
            margin-top: 20px;
            width: 100%;
        }

        /* Style the trademark information */
        .trademark {
            font-size: 12px;
            margin-top: 5px;
            width: 100%;
        }

        /* Video container centered slightly to the left and smaller */
        .video-container {
            position: relative;
            max-width: 60%;
            margin: 0 auto;
        }

        /* Style the video */
        video {
            max-width: 100%;
            max-height: 100%;
        }

        /* Loading overlay with material design animation */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Style the overlay header */
        .overlay-header {
            position: absolute;
            top: 28%;
            right: 13%;
            font-size: 36px;
            font-weight: bold;
            color: #FFFFFF;
            z-index: 1;
        }

        /* Media query for smaller screens (e.g., mobile) */
        @media (max-width: 768px) {

            /* Make the video container 100% width */
            .video-container {
                max-width: 100%;
            }

            /* Increase the font size of the overlay header */
            .overlay-header {
                font-size: 24px;
            }
        }

        /* Keyframes for fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <!-- Video container centered slightly to the left and smaller -->
    <div class="video-container">
        <!-- Overlay header -->
        <div class="overlay-header">
            kyoko
        </div>
        <video autoplay muted loop id="background-video">
            <source src="img/animated_mirror.mp4" type="video/mp4">
            <!-- Add additional source elements for other video formats if needed -->
        </video>
    </div>

    <!-- Loading overlay with material design animation -->
    <div class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- "Coming Soon..." text -->
    <div class="coming-soon">
        Coming Soon...
    </div>

    <!-- Trademark information -->
    <div class="trademark">
        &copy; Kyoko Corp.
    </div>

    <!-- JavaScript to hide the loading overlay when the video is loaded -->
    <script>
        const video = document.getElementById("background-video");
        video.addEventListener("canplaythrough", () => {
            const loadingOverlay = document.querySelector(".loading-overlay");
            loadingOverlay.style.display = "none";
        });
    </script>
</body>

</html>
